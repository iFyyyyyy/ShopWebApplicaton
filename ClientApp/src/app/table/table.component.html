<mat-form-field>
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Бумага" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let p"> {{p.product.name}} [ {{p.product.attr.color}}, {{p.product.attr.format}} ]</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена </th>
      <td mat-cell *matCellDef="let p"> {{p.product.price | currency: '₽ '}} </td>
    </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let p" >
            <div class="table-button">
              <button *ngIf="!p.inCart" mat-icon-button color="gray" (click)="onClickAddToCart(p)" aria-label="icon">
                <mat-icon >add_shopping_cart</mat-icon>
              </button>
              <button *ngIf="p.inCart" mat-icon-button color="gray"  disabled aria-label="icon">
              <mat-icon color="green" >done</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Странно, но по запросу "{{input.value}}" ничего нет</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of products"></mat-paginator>
</div>
